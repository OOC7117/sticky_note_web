<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky Notes</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="app__header">
        <h1 class="app__title">Sticky Notes</h1>
        <p class="app__subtitle">
          Capture quick ideas, keep important reminders, and search them instantly.
        </p>
      </header>

      <section class="controls">
        <form id="note-form" class="note-form" autocomplete="off">
          <div class="note-form__group">
            <label class="note-form__label" for="note-title">Title</label>
            <input
              class="note-form__input"
              type="text"
              id="note-title"
              name="title"
              placeholder="Grocery list, meeting notes, ..."
              required
              maxlength="60"
            />
          </div>

          <div class="note-form__group">
            <label class="note-form__label" for="note-content">Content</label>
            <textarea
              class="note-form__textarea"
              id="note-content"
              name="content"
              placeholder="Type your note..."
              rows="5"
              required
              maxlength="800"
            ></textarea>
          </div>

          <div class="note-form__group">
            <label class="note-form__label" for="note-todos">To-dos (one per line)</label>
            <textarea
              class="note-form__textarea note-form__textarea--sm"
              id="note-todos"
              name="todos"
              placeholder="Share agenda items, next steps, or owners..."
              rows="3"
              maxlength="1200"
            ></textarea>
            <p class="note-form__hint">
              To-dos stay flexible â€” mark them as done or prioritize them right from the note.
            </p>
          </div>

          <button type="submit" class="note-form__submit">Add note</button>
          <button type="button" class="note-form__cancel" hidden>Cancel edit</button>
        </form>

        <div class="search">
          <label class="search__label" for="search-input">Search notes</label>
          <input
            class="search__input"
            type="search"
            id="search-input"
            placeholder="Search by title or content..."
          />
        </div>
      </section>

      <section class="notes" aria-live="polite">
        <ul class="notes__list" id="notes-list"></ul>
        <p class="notes__empty" id="empty-state">No notes yet. Start by adding one above!</p>
      </section>
    </main>

    <div
      class="undo-stack"
      id="undo-stack"
      role="region"
      aria-live="assertive"
      aria-label="Undo notifications"
    ></div>

    <template id="undo-snackbar-template">
      <div class="undo-snackbar" role="status">
        <span class="undo-snackbar__message"></span>
        <div class="undo-snackbar__actions">
          <button type="button" class="undo-snackbar__action undo-snackbar__action--undo">
            Undo
          </button>
          <button
            type="button"
            class="undo-snackbar__close"
            aria-label="Dismiss notification"
            title="Dismiss notification"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
    </template>

    <template id="note-template">
      <li class="note" data-note-id="" tabindex="0">
        <article class="note__card">
          <header class="note__header">
            <h2 class="note__title"></h2>
            <div class="note__actions">
              <button type="button" class="note__action note__action--edit">Edit</button>
              <button type="button" class="note__action note__action--delete">Delete</button>
            </div>
          </header>
          <div class="note__palette" role="group" aria-label="Note colors"></div>
          <p class="note__content"></p>
          <section class="note__todos" hidden>
            <h3 class="note__todos-title">To-dos</h3>
            <ul class="note__todo-list note__todo-list--pending"></ul>
            <p class="note__todo-empty" hidden>All to-dos are done. Nicely handled!</p>
            <details class="note__todo-completed" hidden>
              <summary class="note__todo-completed-summary">
                Completed <span class="note__todo-completed-count"></span>
              </summary>
              <ul class="note__todo-list note__todo-list--done"></ul>
            </details>
          </section>
          <footer class="note__footer">
            <time class="note__timestamp" datetime=""></time>
          </footer>
        </article>
      </li>
    </template>

    <script src="script.js" defer></script>
  </body>
</html>
